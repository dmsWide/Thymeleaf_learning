<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8">
        <title>模板定义</title>
    </head>
    <body>
        <div th:fragment="header">
            <b>页眉</b>
        </div>
        <div th:fragment="copy">
            &copy;2022/8/10
        </div>
        <div th:fragment="fun(a,b)">
            <p th:text="hello + ' '+ ${a} + ' ' + ${b}"></p>
        </div>
        <div th:fragment="footer">
            <b>页脚</b>
        </div>
        <div th:fragment="menu">
            <b>新添加的模板名称</b>
        </div>
    </body>
</html>
