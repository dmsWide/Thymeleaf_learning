<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>数字表达式</title>
</head>
<body>
    <h3>数字表达式</h3>
    <p th:text = "6">数字常量</p>
    <p th:text = "6 + 6">表达式</p>
    <p th:text = "6 + 6 + ' ' + 10 + 20">字符串连接</p>
    <p th:text = "(6 + 6) + ' ' + (10 + 20)">数字字符串连接</p>
    <p th:text = "${num1} + ${num2}">字符运算</p>
    <p th:text = "${num1} > ${num2}">关系运算</p>
    <p th:text = "100 + ${num2}">运算</p>
</body>
</html>
